<!DOCTYPE html>
<html>
<head>
<title>Login Page Twitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../Css/Twitter_Style.css">
</head>

<body>
    <div class="login-box">
        <img src="../images/twitter-logo.png" alt="twitter-logo" class="logo">
        <h1>Sign in to Twitter</h1>
        <button><img src="../images/google.png">Sign in to Google</button>
        <button><img src="../images/apple.png">Sign in to Apple</button>
        <hr>
        <span>Or</span>
        <form>
            <input type="text" placeholder="Phone, email or username">
            <button>Next</button>
        </form>
        <button>Forgot Password?</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
