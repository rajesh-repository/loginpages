<!DOCTYPE html>
<html>
    <head>
        <title>My Social Log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="Stylesheet" href="../Css/MySocial_Style.css">
        <script src="../JavaScript/MySocial_Login.js"></script>
    </head>
    <body>
        <h1>My Social</h1>
        <div class="login-box">
            <form action="login.html" method="get">
                <input type="text" placeholder="Email or Phone Number" id="username">
                <input type="password" placeholder="Password" id="password">
                <button class="btn-login" onClick="validation()">Log in</button>
                <hr>
                <span>or</span>
                <p>Don't have an account?</p>
                <button class="btn-signup" onClick="sighup()">Sign up</button>
            </form>
        </div>
    </body>
</html>
