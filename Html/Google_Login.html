<!DOCTYPE html>
<html>
<head>
<title>Gmail login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../Css/Google_Style.css">
</head>

<body>
<div class="login-box">
    <img src="../images/logo-google.jpeg"/>
    <h2>Sign in</h2>
    <p class="p1">Use your Google Account</p>
    
    <input placeholder="Email or phone"/>
    <strong><a href="#">Forgot email?</a></strong>
    <p>Not your computer? Use Guest mode to sign in privately.</p>
    <strong><a href="#">Learn more</a></strong>

    <div class="bottom">
        <strong><a href="#">Create account</a></strong>
        <button>Next</button>
    </div>
</div>
<div class="footer-flex">
    <div class="footer">
        <select id="lang" name="lang">
            <option value="English(United State)">English(United State)</option>
            <option value="English(India)">English(India)</option>
            <option value="English(United Kingdom)">English(United Kingdom)</option>
        </select>

        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
    </div>
</div>
</body>
</html>
